<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/ranking.css" />
    <title>Mostri da tasca</title>
</head>

<body>


    <div id="woodenActionBar">
        <h2>Quartier Generale</h2>
    </div>

    <div id="playerInfoBox">
        <div id="playerImageBox">
            <div id="playerImage" ></div><!--src="vectors/warrior_icon.svg"-->
            <img id="playerImageNewImageButton" src="vectors/camera_icon.svg">
        </div>


        <h3>
            <span id="userNameLabel"></span>
            <input type="text" id="newUserName" placeholder="Nuovo nome utente" maxlength="15">
            <img id="playerEditNameButton" src="vectors/edit_icon.svg">
            <img id="playerEditNameDeleteButton" src="vectors/delete_icon.svg">
            <img id="playerEditSaveButton" src="vectors/check_icon.svg">
        </h3>

        <p>Punti vita: <span id="userLpLabel"></span></p>
        <p>punti esperienza: <span id="userXpLabel"></span></p>
    </div>



    <br><br><br><br>
    <button class="woodenButton" id="goToMapButton"> Cerca e <br>Combatti!</button>
    <br><br><br>
    <button class="woodenButton buttonSmall" id="goToRankingButton"> Classifica</button>



    <script>


        function addListItem(posizione,immagine,nomeGiocatore,xp){
            var listContainer = document.getElementById("rankingListContainer");
            var listItem =
                '<div class="rankingListItem"><br>'+
                '<div class="rankingLIstItem_position"><h1>'+posizione+'</h1></div>' +
                '<div class="rankingListItem_image"><img src="'+immagine+'"></div>' +
                '<div class="rankingListItem_playerInfo"><h1>'+nomeGiocatore+'</h1> <p>Punti Esperienza: '+xp+'</p></div>'+
                '<div style="clear: both"></div>';

            listContainer.innerHTML+=listItem;
        }


        var rankingList;
        function getRanking(){
            $.ajax({
                method: 'post',
                url:BASE_URL+"ranking.php",
                data: JSON.stringify(
                    {
                        session_id : localStorage.getItem("sessionId")
                    }),
                dataType: 'json',
                success: function(result) {

                    rankingList = result.ranking;
                    console.log(rankingList);

                    for(let i = 1; i<=rankingList.length; i++){

                        var image;
                        if(rankingList[i-1].img == null){
                            image = "vectors/warrior_icon.svg";
                        }
                        else{
                            image = "data:image/png;base64, "+rankingList[i-1].img;
                        }

                        addListItem(i,image,rankingList[i-1].username,rankingList[i-1].xp);
                    }

                },
                error: function(error) { //TODO gestire gli errori
                    console.error(error);
                }
            });
        }
    </script>

    <div id="rankingListContainer" >
        <h2 style="color:#4F4233;">Classifica:</h2>
        <br>
    </div>



    <script type="text/javascript" src="js/libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        getRanking();
    </script>
</body>

</html>
