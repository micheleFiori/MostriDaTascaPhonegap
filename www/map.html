<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->


        <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

        <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/map.css" />

        <title>Mostri da tasca</title>
    </head>
    <body>

        <div id="woodenActionBar">
            <img id="backButton" src="vectors/back_icon.svg">
            <h2>Mappa</h2>
        </div>

        <div id="mapObjectInteractionDiv">

            <div id="mapObjectInfoBox">
                <div id="mapObjectImageBox">
                    <img id="playerImage" src="vectors/warrior_icon.svg">
                </div>

                <h3 id="mapObjectName">Drago Bla Bla</h3>
                <p id="mapObjectDim">blabla medio</p>

                <p id="mapObjectProbabSoprText" style="display: none;">Probabilit√† di sopravvivenza:<br><span id="mapObjectProbabSopr"></span></p>

                <div id="mapObjectBottomBox">
                    <p id="mapObjectDistWarning" style="display: none;">Distanza superiore a 50m!<br>Impossibile interagire.</p>
                    <br>
                    <button id="mapObjectAnnullaButton" class="woodenButton">Annulla</button>
                    <button id="mapObjectInteragisciButton" class="woodenButton">Combatti</button>
                </div>
            </div>
        </div>


        <div id="mapObjectInteractionResultDiv">

                <h3 id="InteractionResultLabel"></h3>
                <p id="InteractionResultDescription"></p>


                <div id="mapObjectInteractionResultBottomBox">
                    <button id="InteractionResultButton" class="woodenButton">Indietro</button>
                </div>

            </div>
        </div>

        <div id='map' style='width: 100%; height: 100px; display: block;'></div>




        <script type="text/javascript" src="js/libs/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
    </body>
</html>
